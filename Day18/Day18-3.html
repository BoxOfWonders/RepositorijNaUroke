<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.main {
			height: 200px;
			width: 200px;
			transform-style: flat;
			/*transform: */perspective: 500px; 
			background-color: rgba(237, 28, 36, 0.5);
			transform: rotateY(100deg);
		}

		.notmain {
			height: 150px;
			width: 150px;
			transform-style: flat;
			perspective: 500px;
			background-color: red;
			transform: rotateY(120deg);
			opacity: 0.7;
		}
		
	</style>
</head>
<body>

	<div class="main">
		<div class="notmain"></div>
	</div>

</body>
</html>
