<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Задание 3</title>
	<style type="text/css">
		td {
			border: 1px solid red;
			padding: 30px;
		}
		table {
			border-collapse: collapse;
		
		}
		th {
			border: 1px, solid blue;
			background: maroon;
			color: white;
		}

		.kubik {
			height: 500px;
			width: 500px;
			border: 5px solid green;
			background-color: green;
			border-radius: 50%;
		}
		
	</style>
</head>
<body>
	<table>
		<tr>
			<th>35</th>
			<th>345</th>
			<th>46</th>
		<tr>
			<td>1</td> <!-- rowspan -- объединяет ячейки столбика -->
			<td>2</td> <!-- colspan -- объединяет ячейки линии -->
			<td>456</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="3">7</td>
	
		</tr>
	</table>

	<div class="kubik"></div>

</body>
</html>
